[locationSetting]
type = string
defaultValue = London
displayName = Location

[unitTempSetting]
type = list
defaultValue = 1
displayName = Temperature Unit
displayName[test] = testTemperature Unit
displayValues = Celsius;Fahrenheit
displayValues[test] = testCelsius;testFahrenheit

[ageSetting]
type = number
defaultValue = 23
displayName = Age

[enabledSetting]
type = boolean
defaultValue = true
displayName = Enabled
